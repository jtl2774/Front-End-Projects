<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" type="text/css" href="user_card.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="user-card">
            <div class="card-header">
                <img src="user-circle.png" alt="user-avatar" class="user-avatar">
            </div>
            <div class="card-body">
                <h1>Jane Doe</h1>
                <h3>
                    <img src="map-marker.png" alt="map-marker" class="icon">
                    Seattle
                </h3>
                <p>Developer | Engineer | Problem Solver<br>
                    Master of shadows and the Internet!
                </p>
                <p>
                    <img src="gear.png" alt="gear-settings" class="icon">
                    <a href="#"><span style="color: dodgerblue;">edit profile</span></a>
                </p>                                        
            </div>
        </div>

    </div>      
</body>
</html>
